<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FormPractice</title>
  <link rel="stylesheet" href="../work/css/css/reset.css">
  <link rel="stylesheet" href="../work/css/css/base.css">
  <link rel="stylesheet" href="../work/css/css/style.css">
</head>

<body>
  <section class="wrapper">
    <div class="inner">
      <h1 class="page__title">フォーム作成</h1>
      <div class="form__wrap">
        <form action="">
          <h2 class="form__title">アカウント作成</h2>
          <div class="personal__content">
            <h3 class="content__title">個人情報</h3>
            <div class="label__section">
              <label class="label__text" for="family__name">
                名字
                <span class="required">※</span>
              </label>
              <input type="text" class="input__area" id="family__name" name="name" autocapitalize="family__name"
                required>
            </div>
            <div class="label__section">
              <label for="given__name" class="label__text">
                名前
                <span class="required">※</span>
              </label>
              <input type="text" class="input__area" id="given__name" name="name" autocomplete="given-name" required>
            </div>
            <div class="label__section">
              <label class="label__text">
                生年月日
                <span class="required">※</span>
              </label>
              <div class="select__area is__flex">
                <div class="select__unit">
                  <select name="year" class="input__area">
                    <option value="" disabled="" selected="">年</option>
                    <option value="">2000</option>
                    <option value="">2001</option>
                    <option value="">2002</option>
                    <option value="">2003</option>
                    <option value="">2004</option>
                    <option value="">2005</option>
                    <option value="">2006</option>
                    <option value="">2007</option>
                    <option value="">2008</option>
                    <option value="">2009</option>
                    <option value="">2010</option>
                  </select>
                </div>
                <div class="select__unit">
                  <select name="month" class="input__area">
                    <option value="" disabled="" selected="">月</option>
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                    <option value="">5</option>
                    <option value="">6</option>
                    <option value="">7</option>
                    <option value="">8</option>
                    <option value="">9</option>
                    <option value="">10</option>
                    <option value="">11</option>
                    <option value="">12</option>
                  </select>
                </div>
                <div class="select__unit">
                  <select name="day" class="input__area">
                    <option value="" disabled selected>日</option>
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                    <option value="">5</option>
                    <option value="">6</option>
                    <option value="">7</option>
                    <option value="">8</option>
                    <option value="">9</option>
                    <option value="">10</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="label__section">
              <p class="label__text">
                性別
                <span class="required">※</span>
              </p>
              <div class="gender__area">
                <label class="gender__element">
                  <input type="radio" name="gender" value="man" class="gender__content">
                  <span>
                    男性
                  </span>
                </label>
                <label class="gender__element">
                  <input type="radio" name="gender" value="woman" class="gender__content">
                  <span>
                    女性
                  </span>
                </label>
                <label class="gender__element">
                  <input type="radio" name="gender" value="other" class="gender__content">
                  <span>
                    その他
                  </span>
                </label>
              </div>
            </div>
            <div class="label__section">
              <label class="label__text">職業</label>
              <div class="select__area">
                <div class="select__unit">
                  <select name="work" class="input__area">
                    <option value="" disabled selected>選択してください</option>
                    <option value="">学生</option>
                    <option value="">会社員</option>
                    <option value="">主婦</option>
                    <option value="">その他</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <!-- アカウント情報 -->
          <div class="account__content">
            <h3 class="content__title">アカウント情報</h3>
            <div class="label__section">
              <label for="account__name" class="label__text">
                アカウント名
                <span class="required">※</span>
              </label>
              <input type="text" id="account__name" class="input__area" required>
            </div>
            <div class="label__section">
              <label class="label__text" for="email">
                メールアドレス
                <span class="required">※</span>
              </label>
              <input class="input__area" id="email" type="email" autocomplete="email" required>
            </div>
            <div class="label__section">
              <label for="password" class="label__text">
                パスワード
                <span class="required">※</span>
              </label>
              <input type="password" class="input__area" id="password" required>
            </div>
            <div class="label__section">
              <label class="label__text" for="duplication__password">
                確認用パスワード
                <span class="required">※</span>
              </label>
              <input type="password" class="input__area" id="duplication__password" required>
            </div>
          </div>
          <div class="contact__content">
            <h3 class="content__title">
              連絡先
            </h3>
            <div class="label__section">
              <label for="address" class="label__text">
                住所
                <span class="required">※</span>
              </label>
              <input type="text" class="input__area" id="address" required>
            </div>
            <div class="label__section">
              <label for="email" class="label__text">
                電話番号
                <span class="required">※</span>
              </label>
              <input type="text" class="input__area" id="tel" type="tel" autocomplete="tel" required>
            </div>
          </div>
          <div class="subscription__content">
            <h3 class="content__title">購読情報</h3>
            <div class="label__section subscription__unit">
              <input type="checkbox" name="subscription" value="email-magazine" id="email__magazine">
              <label for="email__magazine" class="label__text subscription__label">
                メールマガジン
              </label>
            </div>
            <div class="label__section subscription__unit">
              <input class="subscription__checkbox" type="checkbox" name="subscription" value="coupon" id="coupon">
              <label class="label__text subscription__label" for="coupon">クーポン</label>
              クーポン
              </label>
            </div>
          </div>
          <div class="submit__content">
            <button class="btn btn__submit" type="submit">
              アカウント作成
            </button>
            <p class="other-text">
              アカウントを作成することにより、
              <a class="link-color" href="#">
                利用規約</a>
              と<a class="link-color" href="#">
                プライバシーポリシー</a>
              に同意するものとします。

            </p>
          </div>
        </form>
      </div>
    </div>
  </section>
</body>

</html>
